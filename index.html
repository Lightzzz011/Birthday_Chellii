<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Wisely</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-image: url('chelli2.jpg'); /* Image linked here */
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }

    /* Foreground content */
    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 11px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #666;
    }

    #noBtn {
      position: absolute;
      transition: left 0.4s ease, top 0.4s ease;
    }
  </style>
</head>
<body>

  <!-- Foreground content -->
  <div class="container">
    <h1>Best Brother In Your Life??</h1>
    <button class="btn" onclick="window.location.href='thankyou.html'">Me ðŸ˜Š</button>
    <button class="btn" id="noBtn" onmouseover="runAway()">Other dude ðŸ˜¢</button>
  </div>

  <script>
    function runAway() {
      const btn = document.getElementById("noBtn");
      const padding = 50;
      const maxX = window.innerWidth - btn.offsetWidth - padding;
      const maxY = window.innerHeight - btn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }
  </script>

</body>
</html>
