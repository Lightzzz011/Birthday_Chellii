<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Frame</title>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Background audio -->
  <audio autoplay loop id="bg-music">
    <source src="Birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main content loaded here -->
  <iframe src="index.html" name="mainframe" style="width: 100vw; height: 100vh; border: none;"></iframe>

</body>
</html>
