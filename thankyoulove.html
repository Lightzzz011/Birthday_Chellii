<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.6em;
      color: #ffcccc;
    }

    .heart {
      font-size: 4em;
      color: #ff4d4d;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Thank You Ra Pottii Barree</h1>
  <p>You made every simple moment feel magical…</p>
  <div class="heart">❤️</div>

</body>
</html>
